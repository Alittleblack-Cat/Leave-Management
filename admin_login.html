<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการลาหยุดงาน</title>
    <link rel="stylesheet" href="../css/main.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Notification Bar -->
    <div id="notificationBar" class="fixed top-0 left-0 right-0 z-50" style="display: none;">
        <div class="bg-yellow-500 text-white px-4 py-3 text-center notification-alert">
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="notificationText"></span>
            <button onclick="hideNotification()" class="ml-4 text-white hover:text-gray-200">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="container mx-auto px-4 py-8 max-w-6xl"></div>
      <!-- Header -->
      <div class="text-center mb-8 relative">
          <h1 class="text-4xl font-bold text-gray-800 mb-2">ระบบจัดการลาหยุดงาน</h1>
          <p class="text-gray-600 mb-4">ระบบบริหารจัดการการลาหยุดงานแบบครบวงจร</p>
       </div>
      <!-- Navigation Tabs -->
       <div id="navigationTabs" class="bg-white rounded-xl shadow-lg p-2 mb-8 flex space-x-2">
          <button id="employeeTab" onclick="location.href='main.html'" class="flex-1 py-3 px-4 rounded-lg font-medium transition-colors text-gray-600 hover:bg-gray-100">
              พนักงาน
          </button>
          <button id="managerTab" onclick="location.href='manager_login.html'" class="flex-1 py-3 px-4 rounded-lg font-medium transition-colors text-gray-600 hover:bg-gray-100">
              ผู้จัดการ
          </button>
          <button id="adminTab" onclick="location.href='admin_login.html'" class="flex-1 py-3 px-4 rounded-lg font-medium transition-colors bg-blue-600 text-white">
              ผู้ดูแลระบบ
          </button>
          
        </div>
    <!-- Admin Login -->
    <div id="adminLogin" class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
            <span class="bg-purple-100 p-2 rounded-lg mr-3">⚙️</span> 
            เข้าสู่ระบบผู้ดูแลระบบ</h2>
            <div class="space-y-4"><div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    รหัสผ่าน
                </label>
                <input type="password" id="adminPassword" placeholder="กรอกรหัสผ่านผู้ดูแลระบบ" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" onkeypress="handleEnterKey(event, 'admin')">
            </div>
            <button onclick="adminLogin()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"> 
                เข้าสู่ระบบ
            </button>
        </div>
        <div class="mt-4 p-3 bg-purple-50 rounded-lg">
            <p class="text-sm text-purple-700">รหัสผ่าน: admin123</p>
        </div>
    </div>
</body>
</html>
